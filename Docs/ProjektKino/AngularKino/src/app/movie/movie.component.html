<div class="container">
    <button class="nav-button" (click)="navigate()">Home</button>
    <h1>{{movie.at(0)?.name}}</h1>
    {{movie.at(0)?.language}}
    {{movie.at(0)?.score}}
    {{movie.at(0)?.time}}
</div>
<div class="container">
    <table [border]="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Opinia</th>
                <th>Ocena</th>
            </tr>
        </thead>
        <tbody>
            <tr 
                *ngFor="let s of opinions" 
                [app-opinion-row]="s"
                >
            </tr>
        </tbody>
    </table>
</div>
