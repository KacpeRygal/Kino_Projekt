<div class="container">
    <button class="nav-button" (click)="navigate()">Home</button>
    <div class="field">
        <h1>{{movie.at(0)?.name}}</h1>
        <div class="field">
            <p>
                {{movie.at(0)?.language}} | {{movieTime}}
            </p>
            <p>Oceniony na: {{movieScore}}</p>
        </div>
    </div>
    <span class="fa fa-star checked"> </span>
</div>
<div class="container">
    <div class="field">
        <form #opinionForm="ngForm" (ngSubmit)="onSubmit($event)" id="opinionForm">
            <label for="value"></label>
            <input 
            type="number" 
            id="value" 
            name="value" 
            [(ngModel)]="opinionToAdd.value" 
            required
            min="0"
            max="10"/>
            <label for="content"></label>
            <input class="add-opinion-button"
                type="submit" 
                name="submit" 
                id="submit" 
                value="Dodaj opiniÄ™" 
                />
        </form>
    <textarea 
        id="content" 
        name="content" 
        [(ngModel)]="opinionToAdd.content" 
        required 
        minlength='1' 
        maxlength="400" 
        form="opinionForm">
    </textarea>
    </div>
</div>
<div class="container">
    <div class="fields">
        <div *ngFor="let s of opinions" [app-opinion-row]="s" class="field"></div>
    </div>
</div>
