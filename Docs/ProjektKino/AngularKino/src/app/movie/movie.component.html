<div class="container">
    <button class="nav-button" (click)="navigate()">Home</button>
    <div class="field">
        <h1>{{movie.at(0)?.name}}</h1>
        <div class="field">
        <p>
            {{movie.at(0)?.language}} | {{movieTime}}
        </p>
        <p>Oceniony na: {{movie.at(0)?.score}}</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="field">
        <button (click)='addOpinion()'>Dodaj opinie</button>
    </div>
</div>
<div class="container">
    <div class="fields">
        <div *ngFor="let s of opinions" [app-opinion-row]="s" class="field"></div>
    </div>
</div>
