<div class="container">
    <button class="nav-button" (click)="navigate()">My Profile/Login</button>
  
    <div class="pagination-buttons">
      <button (click)="setPage(1)">1</button>
      <button (click)="setPage(2)">2</button>
      <button (click)="setPage(3)">3</button>
      <button (click)="setPage(4)">4</button>
      <button (click)="setPage(5)">5</button>
    </div>
  
    <div class="fields">
      <div *ngFor="let field of currentFields" class="field">{{ field }}</div>
    </div>
  </div>
