<div class="container">
    <button class="nav-button" (click)="navigate()">My Profile/Login</button>
  
    <div class="pagination-buttons">
      <button (click)="setPage(1)">{{pages.at(0)}}</button>
      <button (click)="setPage(2)">{{pages.at(1)}}</button>
      <button (click)="setPage(3)">{{pages.at(2)}}</button>
      <button (click)="setPage(4)">{{pages.at(3)}}</button>
      <button (click)="setPage(5)">{{pages.at(4)}}</button>
    </div>
  
    <div class="fields">
      <div *ngFor="let field of currentFields" class="field">{{ field }}</div>
    </div>
  </div>
